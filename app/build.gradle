apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.example.peterdjeneralovic.projectpomegranate"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.google.android.gms:play-services:7.5.0'
    apply plugin: 'com.google.gms.google-services'
    compile project(':ibmbluemix')
    compile project(':ibmcloudcode')
    compile project(':ibmdata')
    compile project(':ibmfilesync')
    compile project(':ibmlocation')
    compile project(':ibmpush')
    compile project(':ThinkGear')
    compile project(':cps2-java-api-java-7')
}
